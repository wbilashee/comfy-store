<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Comfy Store</title>
  </head>
  <body>
    <nav class="navbar navbar-hero">
      <div class="overlay has-fade"></div>
      <div class="container flex flex-jc-sb flex-ai-c">
        <a href="#" class="navbar-toggle hide-for-desktop">
          <span></span>
          <span></span>
          <span></span>
        </a>
        <div class="navbar-links hide-for-mobile">
          <a href="./index.html">Home</a><a href="./products.html">Products</a
          ><a href="./about.html">About</a>
        </div>
        <div class="navbar-logo">
          <img src="./assets/logo-white.svg" alt="logo" />
        </div>
        <div class="navbar-cart">
          <button class="cart-toggle">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <span class="navbar-cart-count">1</span>
        </div>
        <div class="navbar-menu has-fade">
          <button class="close-btn">
            <i class="fas fa-times"></i>
          </button>
          <a href="./index.html">Home</a>
          <a href="./products.html">Products</a>
          <a href="./about.html">About</a>
        </div>
      </div>
    </nav>
    <div class="cart-overlay has-fade">
      <div class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3>your bag</h3>
        </header>
        <div class="cart-items"></div>
        <footer>
          <h3 class="cart-total"></h3>
          <button class="cart-checkout button">Checkout</button>
        </footer>
      </div>
    </div>
    <section class="hero">
      <div class="container">
        <h1>Rest, Relax, Unwind</h1>
        <h2>Embrace your choices - we do</h2>
        <a href="./products.html" class="show-btn">Show now</a>
      </div>
    </section>
    <section class="featured">
      <div class="section-title flex flex-ai-c flex-jc-c">
        <h2><span>/</span>Featured</h2>
      </div>
      <div class="container products-container featured-products">
        <div class="featured-loading">
          <img src="./assets/loading.gif" alt="loading" />
        </div>
      </div>
      <a href="./products.html" class="button">All Products</a>
    </section>
    <script type="module" src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/7cb730151f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
