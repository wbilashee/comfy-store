<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Products | Comfy</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="overlay has-fade"></div>
      <div class="container flex flex-jc-sb flex-ai-c">
        <a href="#" class="navbar-toggle hide-for-desktop">
          <span></span>
          <span></span>
          <span></span>
        </a>
        <div class="navbar-links hide-for-mobile">
          <a href="./index.html">Home</a><a href="./products.html">Products</a
          ><a href="./about.html">About</a>
        </div>
        <div class="navbar-logo">
          <img src="./assets/logo-black.svg" alt="logo" />
        </div>
        <div class="navbar-cart">
          <button class="cart-toggle">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <span class="navbar-cart-count">1</span>
        </div>
        <div class="navbar-menu has-fade">
          <button class="close-btn">
            <i class="fas fa-times"></i>
          </button>
          <a href="./index.html">Home</a>
          <a href="./products.html">Products</a>
          <a href="./about.html">About</a>
        </div>
      </div>
    </nav>
    <div class="cart-overlay has-fade">
      <div class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3>your bag</h3>
        </header>
        <div class="cart-items"></div>
        <footer>
          <h3 class="cart-total"></h3>
          <button class="cart-checkout button">Checkout</button>
        </footer>
      </div>
    </div>
    <div class="page-title">
      <div class="container">
        <h3>Home / Products</h3>
      </div>
    </div>
    <section class="products container">
      <div class="filters">
        <div class="filters-container">
          <form class="input-form">
            <input
              type="text"
              name="search"
              autocomplete="off"
              class="search-input"
              placeholder="Search..."
            />
          </form>
          <h4>Company</h4>
          <div class="companies"></div>
          <h4>Price</h4>
          <form class="price-form">
            <input type="range" name="price" class="price-filter" />
          </form>
          <p class="price-value"></p>
        </div>
      </div>
      <div id="products" class="products-container"></div>
    </section>
    <div class="page-loading">
      <img src="./assets/loading.gif" alt="loading" />
    </div>
    <script type="module" src="./src/js/pages/products.js"></script>
    <script
      src="https://kit.fontawesome.com/7cb730151f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
